<VirtualHost *:80>
	ServerAdmin HE201639@students.ephec-ti.be
	ServerName www.wt1-3.ephec-ti.be
	DocumentRoot /var/www/wt1-3.ephec-ti.be
</VirtualHost>
<VirtualHost *:443>
	ServerAdmin HE201639@students.ephec-ti.be
	ServerName www.wt1-3.ephec-ti.be
	DocumentRoot /var/www/wt1-3.ephec-ti.be
	<Directory "/var/www/wt1-3.ephec-ti.be">
		Options -Indexes +FollowSymLinks
		AllowOverride none
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/wt1-3.ephec-ti.be.error.log
	CustomLog ${APACHE_LOG_DIR}/wt1-3.ephec-ti.be.access.log combined
</VirtualHost>
