[general]
format=wav49|gsm|wav
serveremail=asterisk                  ; De qui la notification par courrier électronique doit-elle sembler provenir?
attach=yes                            ; Le courrier électronique doit-il contenir le message vocal en pièce jointe?
skipms=3000                         
maxmsg=100                            ; Nombre max de message sur la Voicemail. Si elle est pleine, il n'est pas possible de rajouter des messages
minsecs=2                             ; Durée minimum d'un message
maxsecs=0                             ; Durée max d'un message. "0" = pas de limite
maxsilence=10                         ; Combien de secondes de silence avant de terminer l'enregistrement
silencethreshold=128                  ; Seuil de silence
maxlogins=3                           ; Nombre max d'erreur de login
emaildateformat=%A, %B %d, %Y at %r   ; format par défaut
pagerdateformat=%A, %B %d, %Y at %r
review=no                             ; Désactive la réécoute de son message avant l'envoi.
saycid=yes                            ; Active la dictions du numéro de l'appelant avant de jouer le message qu'il a laissé.
sendvoicemail=yes                     ; Permettre à l'utilisateur de composer et d'envoyer un message vocal à l'intérieur de VoiceMailMain() [option 5 du menu avancé de la voicemail].


